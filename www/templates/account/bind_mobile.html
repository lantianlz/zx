{% extends "base/base_settings.html" %}

{% block title %}绑定手机{% endblock %}

{% block css %}
<style type="text/css">
.zx-settings-main .form-group{
	border-top: solid 1px #f2f2f2;
	margin-left: 10px;
	padding: 10px 0;
}
</style>
{% endblock %}
{% block javascript %}{% endblock %}

{% block settings_main %}
<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-sm-2 control-label">手机号码</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" placeholder="请确认你的手机号码">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">验证码</label>
		<div class="col-sm-2">
			<input type="password" class="form-control" placeholder="">
		</div>
		<div class="col-sm-2">
			<button type="button" class="btn btn-primary">获取验证码</button>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">登录密码</label>
		<div class="col-sm-5">
			<input type="password" class="form-control" placeholder="请确认你的登录密码">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<button type="submit" class="btn btn-primary">提交你的修改</button>
		</div>
	</div>
</form>
{% endblock %}
